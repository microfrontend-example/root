<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <application name="@throwjs/navbar"></application>
    <redirect from="/root" to="/"></redirect>
    <route path="/" exact>
      <application name="@throwjs/react-list"></application>
    </route>
    <route path="/form" exact>
      <application name="@throwjs/angular-form"></application>
    </route>
    <route default>
      <h1>404 not found</h1>
    </route>
  </main>
</single-spa-router>
